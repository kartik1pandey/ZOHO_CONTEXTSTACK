services:
  # Backend Service
  - type: web
    name: contextstack-backend
    runtime: node
    buildCommand: cd backend && npm install
    startCommand: cd backend && node server.js
    envVars:
      - key: PORT
        value: 4000
      - key: NODE_ENV
        value: production
      - key: MONGO_URI
        sync: false
      - key: REDIS_URL
        sync: false
      - key: NLP_URL
        value: https://contextstack-nlp.onrender.com
    healthCheckPath: /health

  # NLP Service
  - type: web
    name: contextstack-nlp
    runtime: python
    buildCommand: cd nlp_service && pip install -r requirements.txt && python download_models.py
    startCommand: cd nlp_service && uvicorn app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHONUNBUFFERED
        value: 1
    healthCheckPath: /health
